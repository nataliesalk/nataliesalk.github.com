<html lang="en">
<head>
<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<meta charset="utf-8">
<title>Jamestown</title>
<meta name="description" content="pictures of jamestown RI">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="blueimp-gallery.css">
<link rel="stylesheet" href="blueimp-gallery-indicator.css">
<link rel="stylesheet" href="blueimp-gallery-video.css">
<link rel="stylesheet" href="demo.css">
</head>
<body>

<br>
<h2>Lightbox image gallery</h2>
<!-- The container for the list of example images -->
<div id="links" class="links"></div>
<!-- The Gallery as lightbox dialog, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>
<script src="blueimp-helper.js"></script>
<script src="blueimp-gallery.js"></script>
<script src="blueimp-gallery-fullscreen.js"></script>
<script src="blueimp-gallery-indicator.js"></script>
<script src="blueimp-gallery-video.js"></script>
<script src="blueimp-gallery-vimeo.js"></script>
<script src="blueimp-gallery-youtube.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
/*jslint evil: true */
/*global window, document*/
// Including jQuery via the protocol relative url above works for both http and https.
// Explicitly including jQuery via http allows running the Gallery demo as local file:
if (!window.jQuery) {
    document.write(
        '<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"><\/script>'
    );
}
</script>
<script src="jquery.blueimp-gallery.js"></script>
<script src="demo.js"></script>
</body> 
</html>
